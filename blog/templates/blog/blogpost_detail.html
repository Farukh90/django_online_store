{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <img src="{{ product.photo | media_filter }}">
                    <div class="card-body">
                        <p class="card-text"><strong>{{ blogpost.title }}</strong></p>
                        <p class="card-text">{{ blogpost.content}}</p>
                        <p class="card-text">Просмотров: {{ blogpost.views_count}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'blog:blog_list' %}"
                                   role="button">Назад</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
{% endblock %}
