<div class="collapse text-bg-dark" id="navbarHeader">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
                <h4>Онлайн магазин</h4>
                <p class="text-body-secondary">Лушчие товары со всего мира собраны на нашем онлайн магазине</p>
            </div>
            <div class="col-sm-4 offset-md-1 py-4">
                <h4>Навигация</h4>
                <ul class="list-unstyled">
                    <li><a href="{% url 'catalog:products_list' %}" class="text-dark">Главная</a></li>
                    {% if user.is_authenticated %}
                        <form method="post" action="{% url 'users:logout' %}">
                            {% csrf_token %}
                            <button class="text-dark" type="submit">Выйти</button>
                        </form>
                    {% else %}
                        <a class="text-dark" href="{% url 'users:login' %}">Войти</a>
                    {% endif %}

                    <li><a href="#" class="text-dark">Регистрация</a></li>
                    <li><a href="{% url 'catalog:contacts' %}" class="text-dark">Контакты</a></li>
                    <li><a href="{% url 'blog:blog_list' %}" class="text-dark">Блог</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
                aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</div>
